<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get" class="highlight">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="overall-rating">
                    <div class="star">
                        <label for="rating1" class="rating-label">☆</label>
                        <input type="radio" id="rating1" name="overallRating" value="1" required>
                    </div>
                    <div class="star">
                        <label for="rating2" class="rating-label">☆☆</label>
                        <input type="radio" id="rating2" name="overallRating" value="2">
                    </div>
                    <div class="star">
                        <label for="rating3" class="rating-label">☆☆☆</label>
                        <input type="radio" id="rating3" name="overallRating" value="3">
                    </div>
                    <div class="star">
                        <label for="rating4" class="rating-label">☆☆☆☆</label>
                        <input type="radio" id="rating4" name="overallRating" value="4">
                    </div>
                    <div class="star">
                        <label for="rating5" class="rating-label">☆☆☆☆☆</label>
                        <input type="radio" id="rating5" name="overallRating" value="5">
                    </div>
                </div>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features (Select all that apply):</legend>
                <label><input type="checkbox" name="features" value="Automatic Time Travel" id="feature1"> Automatic Time Travel</label>
                <label><input type="checkbox" name="features" value="Self-Lacing" id="feature2"> Self-Lacing</label>
                <label><input type="checkbox" name="features" value="Built-in GPS" id="feature3"> Built-in GPS</label>
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name (Optional):</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>©<span id="current-year"></span> ⚛️ Charles Ukoh ⚛️ Lagos, Nigeria</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>
</html>
